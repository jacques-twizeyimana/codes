<html>
    <head>
        <title>Swaping images</title>
        <link rel="stylesheet" href="classbcss.css">
        <script src="classbstyles.js"></script>
    </head>
    <body>
        <h1>Swapping images</h1>
         <p>
            Email:<br>
            <input type="text" size="30" onFocus="this.style.backgroundColor='yellow';"
                onBlur="this.style.backgroundColor='red';" id="myEmail" class="default-clor">
        </p>


        <p>
            Enter names <br>
            <input type="text" class="default-clor" id="names" onfocus="bringOnFocusColor()" value="Class B"  onBlur="bringOnBlurColor()">
        </p>
        
    </body>
    
    
</html>
